<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="./favicon.ico">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    const PROXY_URL = 'https://diagramit.onrender.com/'

    const queryString = window.location.search
    const urlParams = new URLSearchParams(queryString)

    let source = urlParams.get('source')
    const diagramType = urlParams.get('diagramType')

    fetch(PROXY_URL + "v1/" + diagramType + "/generate?source=" + source, { method: "GET" })
    .then(resp => resp.json())
    .then(data => {
      document.getElementById('loading').remove()
      document.getElementById("diagram").src = data.diagram
      document.getElementById("diagram-url").href = window.location.href
      document.getElementById("source").href = data.source
    })

  </script>
  <style>
    body, html {
      margin: 0px;
      padding: 0px;
      height: 100%;
      background-color: #fff !important;
      border: 1px dashed rgb(227, 227, 227);
    }
    .center-xy {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .center-x {
      display: flex;
      justify-content: center;
    }
    .h-100 {
      height: 100%;
    }
    .tools {
      color: white;
      width: 100%;
      height: 50px; 
      font-size: 30px;
      bottom: 0px;
      padding-bottom: 15px;
      position: fixed;
      display: flex;
      justify-content: end;
    }
    .tools a {
      text-decoration: none; 
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #333; 
      color: white; 
      width: 50px; 
      border-radius: 100px;
      margin-right: 15px;
    }
    img {
      width: 100%;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #333;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <title>Diagram it</title>
</head>
<body>
  <div id="loading" class="center-xy h-100">
    <div class="loader"></div>
  </div>
  <div class="container center-xy">
    <img src="" id="diagram" >
  </div>
  <div class="tools">
    <a href="" id="source" target="_blank">&#9998;
    </a>
    <a href="" id="diagram-url" target="_blank">&#129157;</a>
  </div>
</body>
</html>
